<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('123.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: 2px solid black;
      font-weight: 600;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
    }
    .displayMessage {
      color: black;
      
      background-size:transparent;
      font-size: medium;
      border: 1px solid;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
      border-radius: 15px;
    
    }
    .displayMessage button {
      padding: 10px;
      width: 100px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      border: none;
      color: black;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .submit {
      background-color: lightgreen;
    }
    .reset {
      background-color: lightgray;
    }
    .one .reset:hover {
      
      color: white;
      background-color: grey;
    }
    .one .submit:hover {
      color: white;
      background-color: rgb(56, 201, 56);
    }
    .one {
      display: flex;
      justify-content: space-evenly;
    }
  </style>
</head>
<body>
  <form class="displayMessage" onsubmit="displayMessage(event)">
    <h1>Registration Form</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="Enter your First name"><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Enter your Last name"><br>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter your Address"><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" placeholder="Enter your phone number"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter your email address"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password"><br>
    <label for="department">Department:</label>
    <select id="department">
      <option value="none">Select your department</option>
      <option value="ece">ECE</option>
      <option value="csc">CSC</option>
      <option value="mech">MECH</option>
      <option value="it">IT</option>
      <option value="civil">Civil</option>
    </select><br>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age"><br>
    <div class="checkbox-container">
      <input type="checkbox" id="agree">
      <label for="agree">If you agree</label>
    </div><br>
    <div class="one">
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="reset">Reset</button>
    </div>
  </form>
  
  <script>
    function displayMessage(event) {
      event.preventDefault();  
      alert("Submitted");
    }
  </script>
</body>
</html>
